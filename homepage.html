<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒宝公园 - 游戏库</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #151515;
            overflow-x: hidden;
        }
        
        .status-bar {
            background: #151515;
            height: 48px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-radius: 16px;
            overflow: hidden;
        }
        
        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .game-card:active {
            transform: translateY(-2px);
        }
        
        .scroll-container {
            padding-top: 200px;
            padding-bottom: 40px;
            min-height: 100vh;
        }
        
        .logo-container {
            position: fixed;
            top: 48px;
            left: 0;
            right: 0;
            background: #151515;
            z-index: 90;
            height: 152px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 0 24px;
            max-width: 390px;
            margin: 0 auto;
        }
        
        .game-card-content {
            width: 100%;
            height: 200px;
            border-radius: 16px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 16px;
            color: white;
            font-weight: bold;
        }
        
        .game-title {
            font-size: 18px;
            font-weight: 900;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .game-subtitle {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .logo-text {
            color: white;
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            letter-spacing: 2px;
        }
        
        /* Game specific backgrounds */
        .game-1 {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 50%, #c44569 100%);
        }
        
        .game-2 {
            background: linear-gradient(135deg, #5352ed 0%, #3742fa 50%, #2f3542 100%);
        }
        
        .game-3 {
            background: linear-gradient(135deg, #70a1ff 0%, #5352ed 50%, #3742fa 100%);
        }
        
        .game-4 {
            background: linear-gradient(135deg, #2f3542 0%, #57606f 50%, #747d8c 100%);
        }
        
        .game-5 {
            background: linear-gradient(135deg, #ff9ff3 0%, #f368e0 50%, #ff3838 100%);
        }
        
        .game-6 {
            background: linear-gradient(135deg, #ffa502 0%, #ff6348 50%, #ff4757 100%);
        }
        
        .coming-soon {
            opacity: 0.7;
            position: relative;
        }
        
        .coming-soon::after {
            content: "即将推出";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-[#151515] text-white">
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="flex items-center justify-between px-6 h-full">
            <div class="text-white font-medium text-sm">9:41</div>
            <div class="flex items-center space-x-2">
                <!-- Signal bars -->
                <div class="flex space-x-1">
                    <div class="w-1 h-2 bg-white rounded-full"></div>
                    <div class="w-1 h-3 bg-white rounded-full"></div>
                    <div class="w-1 h-4 bg-white rounded-full"></div>
                    <div class="w-1 h-4 bg-white rounded-full"></div>
                </div>
                <!-- WiFi -->
                <svg width="15" height="11" viewBox="0 0 15 11" fill="none">
                    <path d="M1.5 4.5C3.5 2.5 6 1.5 7.5 1.5C9 1.5 11.5 2.5 13.5 4.5M3.5 6.5C4.5 5.5 6 5 7.5 5C9 5 10.5 5.5 11.5 6.5M6 8.5C6.5 8 7 7.5 7.5 7.5C8 7.5 8.5 8 9 8.5" stroke="white" stroke-width="1" stroke-linecap="round"/>
                </svg>
                <!-- Battery -->
                <div class="flex items-center">
                    <div class="w-6 h-3 border border-white border-opacity-60 rounded-sm">
                        <div class="w-4 h-1.5 bg-white rounded-sm m-0.5"></div>
                    </div>
                    <div class="w-0.5 h-1 bg-white bg-opacity-60 ml-0.5 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logo -->
    <div class="logo-container">
        <div class="logo-text">
            <div style="font-size: 28px; font-weight: 900; margin-bottom: 4px;">酒宝</div>
            <div style="font-size: 28px; font-weight: 900;">公园</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="scroll-container">
        <div class="game-grid">
            <!-- 得吃大逃杀 -->
            <div class="game-card" onclick="openGame('battle-royale')">
                <div class="game-card-content game-1">
                    <div>
                        <div class="game-title">得</div>
                        <div class="game-title">吃</div>
                        <div class="game-title">大逃杀</div>
                    </div>
                    <div class="game-subtitle">生存竞技游戏</div>
                </div>
            </div>

            <!-- 一本吻痕 -->
            <div class="game-card coming-soon" onclick="openGame('kiss-marks')">
                <div class="game-card-content game-2">
                    <div>
                        <div class="game-title">一本吻痕</div>
                    </div>
                    <div class="game-subtitle">浪漫互动</div>
                </div>
            </div>

            <!-- 喝酒话题游戏 (Your existing game) -->
            <div class="game-card" onclick="openGame('drinking-topics')">
                <div class="game-card-content game-3">
                    <div>
                        <div class="game-title">喝酒话题</div>
                    </div>
                    <div class="game-subtitle">聊天破冰神器</div>
                </div>
            </div>

            <!-- 酒宝生智 -->
            <div class="game-card coming-soon" onclick="openGame('wisdom')">
                <div class="game-card-content game-4">
                    <div>
                        <div class="game-title">酒宝生智</div>
                    </div>
                    <div class="game-subtitle">智力挑战</div>
                </div>
            </div>

            <!-- 纯爱大作战 -->
            <div class="game-card coming-soon" onclick="openGame('love-battle')">
                <div class="game-card-content game-5">
                    <div>
                        <div class="game-title">纯爱大作战</div>
                    </div>
                    <div class="game-subtitle">恋爱模拟</div>
                </div>
            </div>

            <!-- 光 -->
            <div class="game-card coming-soon" onclick="openGame('light')">
                <div class="game-card-content game-6">
                    <div>
                        <div class="game-title">光</div>
                    </div>
                    <div class="game-subtitle">冒险解谜</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openGame(gameId) {
            switch(gameId) {
                case 'drinking-topics':
                    // Navigate to your existing drinking topics game
                    window.location.href = 'index.html';
                    break;
                case 'battle-royale':
                    // For now, show coming soon message
                    alert('得吃大逃杀即将推出，敬请期待！');
                    break;
                default:
                    // Show coming soon message for other games
                    alert('该游戏即将推出，敬请期待！');
            }
        }

        // Add smooth scrolling behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Add touch feedback for mobile
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                card.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(-2px) scale(0.98)';
                });
                
                card.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
