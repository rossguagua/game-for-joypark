<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即将推出 - 酒宝公园</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #151515;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            padding-bottom: 80px;
        }

        .coming-soon-container {
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .game-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff3838 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .notification-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            max-width: 320px;
            margin-top: 24px;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-50%) translateY(-2px);
        }

        .back-button:active {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body class="bg-[#151515] text-white">
    <div class="coming-soon-container">
        <div class="game-icon pulse-animation">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
            </svg>
        </div>

        <h1 class="text-4xl font-bold mb-4">即将推出</h1>
        <p class="text-xl text-gray-300 mb-2" id="game-title">精彩游戏</p>
        <p class="text-gray-400 mb-8">我们正在努力开发中...</p>

        <div class="notification-card">
            <h3 class="text-lg font-semibold mb-3 text-center">🎮 敬请期待</h3>
            <p class="text-sm text-gray-300 leading-relaxed">
                这个游戏正在紧张开发中，我们会尽快为大家带来更多有趣的游戏体验！
            </p>
            <div class="mt-4 pt-4 border-t border-gray-600">
                <p class="text-xs text-gray-400 text-center">
                    关注我们获取最新更新
                </p>
            </div>
        </div>
    </div>

    <!-- Simple Back Button -->
    <button onclick="goBack()" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        返回游戏库
    </button>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // Get game name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const gameName = urlParams.get('game');
        
        const gameNames = {
            'battle-royale': '得吃大逃杀',
            'kiss-marks': '二本吻痕',
            'party-psychology': '派对心理学',
            'wisdom': '酒宝急生智',
            'man-di-piao-ling': '满地飘零',
            'moon-night': '酒宝月圆夜',
            'love-battle': '纯爱大作战',
            'poker': '德州扑克牌'
        };

        if (gameName && gameNames[gameName]) {
            document.getElementById('game-title').textContent = gameNames[gameName];
            document.title = `${gameNames[gameName]} - 即将推出`;
        }
    </script>
</body>
</html>
