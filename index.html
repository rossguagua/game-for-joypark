    <script>
        let gamesData = {};
        let selectedGameId = null;

        // Load games data
        fetch('games.json')
            .then(response => response.json())
            .then(data => {
                gamesData = data;
            })
            .catch(error => {
                console.error('Error loading games data:', error);
            });

        function showGamePreview(gameId) {
            selectedGameId = gameId;
            const game = gamesData[gameId];
            
            if (!game) {
                console.error('Game not found:', gameId);
                return;
            }

            // Populate modal content
            document.getElementById('modalTitle').textContent = game.name;
            document.getElementById('modalDescription').textContent = game.description;
            document.getElementById('modalPlayers').textContent = game.players;
            document.getElementById('modalDuration').textContent = game.duration;

            // Populate features
            const featuresContainer = document.getElementById('modalFeatures');
            featuresContainer.innerHTML = '';
            game.features.forEach(feature => {
                const tag = document.createElement('span');
                tag.className = 'feature-tag';
                tag.textContent = feature;
                featuresContainer.appendChild(tag);
            });

            // Update start button based on availability
            const startBtn = document.getElementById('startGameBtn');
            const isComingSoon = gameId !== 'drinking-topics';
            
            if (isComingSoon) {
                startBtn.textContent = 'Âç≥Â∞ÜÊé®Âá∫';
                startBtn.disabled = true;
                // Add coming soon badge to title
                const titleElement = document.getElementById('modalTitle');
                if (!titleElement.querySelector('.coming-soon-badge')) {
                    const badge = document.createElement('span');
                    badge.className = 'coming-soon-badge';
                    badge.textContent = 'Âç≥Â∞ÜÊé®Âá∫';
                    titleElement.appendChild(badge);
                }
            } else {
                startBtn.textContent = 'ÂºÄÂßãÊ∏∏Êàè';
                startBtn.disabled = false;
                // Remove coming soon badge if exists
                const badge = document.getElementById('modalTitle').querySelector('.coming-soon-badge');
                if (badge) {
                    badge.remove();
                }
            }

            // Show modal
            const modal = document.getElementById('gameModal');
            modal.classList.add('active');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('gameModal');
            modal.classList.remove('active');
            selectedGameId = null;
            
            // Restore body scroll
            document.body.style.overflow = '';
        }

        function startSelectedGame() {
            if (!selectedGameId) return;
            
            closeModal();
            
            // Navigate to game - only drinking-topics is available
            if (selectedGameId === 'drinking-topics') {
                window.location.href = 'drinking-game.html';
            }
            // All other games are coming soon, so we don't navigate anywhere
        }

        // Close modal when clicking outside
        document.getElementById('gameModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Add smooth scrolling behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Add touch feedback for mobile
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                card.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(-2px) scale(0.98)';
                });
                
                card.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        });
