<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒宝公园 - 游戏库</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #151515;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .status-bar {
            background: #151515;
            height: 48px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-radius: 16px;
            overflow: hidden;
        }
        
        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .game-card:active {
            transform: translateY(-2px);
        }
        
        .main-container {
            padding-top: 48px; /* Only status bar height */
            padding-bottom: 40px;
            min-height: 100vh;
        }
        
        .logo-section {
            padding: 32px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #151515;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 0 24px;
            max-width: 390px;
            margin: 0 auto;
        }
        
        .game-card-content {
            width: 100%;
            height: 240px; /* Increased height for better image display */
            border-radius: 16px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0;
            color: white;
            font-weight: bold;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .game-title {
            font-size: 18px;
            font-weight: 900;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .game-subtitle {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .logo-image {
            max-width: 140px;
            max-height: 100px;
            object-fit: contain;
        }
        
        /* Game specific backgrounds using uploaded images */
        .game-1 {
            background-image: url('images/eat-chicken-battle-royale.png/image.png');
        }
        
        .game-2 {
            background-image: url('images/second-kiss-mark.png/image.png');
        }
        
        .game-3 {
            background-image: url('images/party-psychology.png/image.png');
        }
        
        .game-4 {
            background-image: url('images/jiubao-quick-wit.png/image.png');
        }
        
        .game-5 {
            background: linear-gradient(135deg, #ff9ff3 0%, #f368e0 50%, #ff3838 100%);
        }
        
        .game-6 {
            background: linear-gradient(135deg, #ffa502 0%, #ff6348 50%, #ff4757 100%);
        }
        
        .coming-soon {
            opacity: 0.7;
            position: relative;
        }
        
        .coming-soon::after {
            content: "即将推出";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            z-index: 10;
        }

        /* Text overlay for better readability on images */
        .game-text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 16px;
            border-radius: 0 0 16px 16px;
        }

        /* Ensure smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-[#151515] text-white">
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="flex items-center justify-between px-6 h-full">
            <div class="text-white font-medium text-sm">9:41</div>
            <div class="flex items-center space-x-2">
                <!-- Signal bars -->
                <div class="flex space-x-1">
                    <div class="w-1 h-2 bg-white rounded-full"></div>
                    <div class="w-1 h-3 bg-white rounded-full"></div>
                    <div class="w-1 h-4 bg-white rounded-full"></div>
                    <div class="w-1 h-4 bg-white rounded-full"></div>
                </div>
                <!-- WiFi -->
                <svg width="15" height="11" viewBox="0 0 15 11" fill="none">
                    <path d="M1.5 4.5C3.5 2.5 6 1.5 7.5 1.5C9 1.5 11.5 2.5 13.5 4.5M3.5 6.5C4.5 5.5 6 5 7.5 5C9 5 10.5 5.5 11.5 6.5M6 8.5C6.5 8 7 7.5 7.5 7.5C8 7.5 8.5 8 9 8.5" stroke="white" stroke-width="1" stroke-linecap="round"/>
                </svg>
                <!-- Battery -->
                <div class="flex items-center">
                    <div class="w-6 h-3 border border-white border-opacity-60 rounded-sm">
                        <div class="w-4 h-1.5 bg-white rounded-sm m-0.5"></div>
                    </div>
                    <div class="w-0.5 h-1 bg-white bg-opacity-60 ml-0.5 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="images/jiubao-park-logo.png/image.png" alt="酒宝公园" class="logo-image">
        </div>

        <!-- Game Grid -->
        <div class="game-grid">
            <!-- 得吃大逃杀 -->
            <div class="game-card coming-soon" onclick="openGame('battle-royale')">
                <div class="game-card-content game-1">
                    <!-- Image background is set via CSS -->
                </div>
            </div>

            <!-- 二本吻痕 -->
            <div class="game-card coming-soon" onclick="openGame('kiss-marks')">
                <div class="game-card-content game-2">
                    <!-- Image background is set via CSS -->
                </div>
            </div>

            <!-- 派对心理学 (Your existing game) -->
            <div class="game-card" onclick="openGame('drinking-topics')">
                <div class="game-card-content game-3">
                    <!-- Image background is set via CSS -->
                </div>
            </div>

            <!-- 酒宝急生智 -->
            <div class="game-card coming-soon" onclick="openGame('wisdom')">
                <div class="game-card-content game-4">
                    <!-- Image background is set via CSS -->
                </div>
            </div>

            <!-- 纯爱大作战 -->
            <div class="game-card coming-soon" onclick="openGame('love-battle')">
                <div class="game-card-content game-5">
                    <div class="game-text-overlay">
                        <div>
                            <div class="game-title">纯爱大作战</div>
                        </div>
                        <div class="game-subtitle">恋爱模拟</div>
                    </div>
                </div>
            </div>

            <!-- 光 -->
            <div class="game-card coming-soon" onclick="openGame('light')">
                <div class="game-card-content game-6">
                    <div class="game-text-overlay">
                        <div>
                            <div class="game-title">光</div>
                        </div>
                        <div class="game-subtitle">冒险解谜</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openGame(gameId) {
            switch(gameId) {
                case 'drinking-topics':
                    // Navigate to your existing drinking topics game
                    window.location.href = 'drinking-game.html';
                    break;
                case 'battle-royale':
                    // For now, show coming soon message
                    alert('得吃大逃杀即将推出，敬请期待！');
                    break;
                default:
                    // Show coming soon message for other games
                    alert('该游戏即将推出，敬请期待！');
            }
        }

        // Add smooth scrolling behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Add touch feedback for mobile
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                card.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(-2px) scale(0.98)';
                });
                
                card.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
