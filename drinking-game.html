<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>喝酒话题游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #151515;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        padding-bottom: 80px;
        overflow-x: hidden;
      }

      .topic-fade-out {
        animation: fadeOutTopic 0.3s ease-in-out forwards;
      }
      .topic-fade-in {
        animation: fadeInTopic 0.3s ease-in-out forwards;
      }

      @keyframes fadeInTopic {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOutTopic {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-15px);
        }
      }

      .category-button {
        padding: 8px 16px;
        margin: 4px;
        border-radius: 20px;
        border: 2px solid transparent;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .category-button.active {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .category-button:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .back-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
        z-index: 100;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(-50%) translateY(-2px);
      }

      .back-button:active {
        transform: translateX(-50%) translateY(0);
      }
    </style>
  </head>
  <body class="bg-[#151515] text-white">
    <div class="container w-full max-w-[350px] p-4 flex flex-col items-center">
      <!-- 分类选择器 -->
      <div class="flex flex-wrap justify-center mb-6">
        <button class="category-button active" data-category="mildmode">清汤</button>
        <button class="category-button" data-category="ontheedge">微辣</button>
        <button class="category-button" data-category="intense">加麻加辣</button>
        <button class="category-button" data-category="surprise">盲盒</button>
      </div>

      <!-- 话题卡片 -->
      <div
        id="topic-card"
        class="w-full h-[400px] rounded-xl flex flex-col items-center justify-between cursor-pointer transition-colors duration-300 ease-in-out bg-[#C8FD0B] text-black p-6"
      >
        <div></div>
        
        <div
          id="topic-text"
          class="text-2xl md:text-3xl font-bold text-center leading-tight flex items-center justify-center flex-1 px-4"
        >
          点击卡片开始
        </div>

        <button
          id="refresh-button"
          aria-label="下一个话题"
          class="bg-black rounded-full p-3 w-16 h-16 flex items-center justify-center text-white shadow-lg hover:bg-gray-800 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- 简洁返回键 -->
    <button onclick="goBack()" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
      返回游戏库
    </button>

    <script>
      let topicsData = {};
      let currentCategoryId = 'mildmode';
      let lastTopicIndex = -1;

      const topicCardElement = document.getElementById('topic-card');
      const topicTextElement = document.getElementById('topic-text');
      const refreshButton = document.getElementById('refresh-button');
      const categoryButtons = document.querySelectorAll('.category-button');

      // 分类配置
      const categoryConfig = {
        mildmode: {
          color: 'bg-[#C8FD0B]',
          textColor: 'text-black'
        },
        ontheedge: {
          color: 'bg-[#A0E7E5]',
          textColor: 'text-black'
        },
        intense: {
          color: 'bg-[#B8B4FF]',
          textColor: 'text-black'
        },
        surprise: {
          color: 'bg-[#FFC9DC]',
          textColor: 'text-black'
        }
      };

      // 从 JSON 文件中获取话题数据
      fetch('topics.json')
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          topicsData = data;
          setActiveCategory(currentCategoryId);
        })
        .catch((error) => {
          console.error('Error fetching topics:', error);
          topicTextElement.textContent = '加载话题失败，请稍后再试。';
        });

      function getRandomTopic(questions) {
        if (!questions || questions.length === 0) return '这个类型暂时没有话题哦！';
        if (questions.length === 1) return questions[0];
        let randomIndex;
        do {
          randomIndex = Math.floor(Math.random() * questions.length);
        } while (randomIndex === lastTopicIndex && questions.length > 1);
        lastTopicIndex = randomIndex;
        return questions[randomIndex];
      }

      function displayNewTopic() {
        if (!topicsData[currentCategoryId]) {
          topicTextElement.textContent = '话题数据未加载或类型不存在。';
          return;
        }
        const category = topicsData[currentCategoryId];
        const newTopic = getRandomTopic(category.questions);
        topicTextElement.classList.remove('topic-fade-in');
        topicTextElement.classList.add('topic-fade-out');
        setTimeout(() => {
          topicTextElement.textContent = newTopic;
          topicTextElement.classList.remove('topic-fade-out');
          topicTextElement.classList.add('topic-fade-in');
        }, 300);
      }

      function updateTopicCardStyle() {
        const config = categoryConfig[currentCategoryId];
        if (!config) return;

        // 移除所有颜色类
        Object.values(categoryConfig).forEach(cfg => {
          topicCardElement.classList.remove(cfg.color, cfg.textColor);
        });

        // 添加当前分类的颜色类
        topicCardElement.classList.add(config.color, config.textColor);
      }

      function setActiveCategory(newCategoryId) {
        currentCategoryId = newCategoryId;
        lastTopicIndex = -1;
        
        // 更新按钮状态
        categoryButtons.forEach(btn => {
          btn.classList.remove('active');
          if (btn.dataset.category === newCategoryId) {
            btn.classList.add('active');
          }
        });

        // 更新卡片样式
        updateTopicCardStyle();
        
        // 显示新话题
        displayNewTopic();
      }

      function goBack() {
        window.location.href = 'index.html';
      }

      // 事件监听器
      topicCardElement.addEventListener('click', (e) => {
        if (e.target.closest('#refresh-button')) {
          return;
        }
        displayNewTopic();
      });

      refreshButton.addEventListener('click', (e) => {
        e.stopPropagation();
        displayNewTopic();
      });

      categoryButtons.forEach((button) => {
        button.addEventListener('click', () => {
          setActiveCategory(button.dataset.category);
        });
      });
    </script>
  </body>
</html>
