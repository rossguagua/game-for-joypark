      /* æ»‘åŠ¨ç›¸å…³æ ·å¼ */

    <script>
      let topicsData = {}; // åˆå§‹åŒ–ä¸ºä¸€ä¸ªç©ºå¯¹è±¡

      // ä» JSON æ–‡ä»¶ä¸­è·å–è¯é¢˜æ•°æ®
      fetch('topics.json')
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          topicsData = data; // å°†è·å–åˆ°çš„æ•°æ®èµ‹å€¼ç»™ topicsData
          // æ•°æ®åŠ è½½å®Œæˆåï¼Œå†è¿›è¡Œåˆå§‹åŒ–
          setActiveCategory(currentCategoryId);
        })
        .catch((error) => {
          console.error('Error fetching topics:', error);
          topicTextElement.textContent = 'åŠ è½½è¯é¢˜å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ã€‚';
        });

      let currentCategoryId = 'mildmode';
      let lastTopicIndex = -1;

      const topicCardElement = document.getElementById('topic-card');
      const topicTextElement = document.getElementById('topic-text');
      const refreshButton = document.getElementById('refresh-button');
      const categorySelectors = Array.from(
        document.querySelectorAll('.category-selector')
      );
      const swipeLeftIndicator = document.getElementById('swipe-left-indicator');
      const swipeRightIndicator = document.getElementById('swipe-right-indicator');

      const categoryVisualOrder = ['surprise', 'intense', 'ontheedge', 'mildmode'];

      const initialTabPositions = {
        surprise: { left: 'calc(50% - 132px)' },
        intense: { left: 'calc(50% - 140px)' },
        ontheedge: { left: 'calc(50% - 148px)' },
        mildmode: { left: 'calc(50% - 158px)' },
      };

      categorySelectors.forEach((sel) => {
        const id = sel.dataset.categoryId;
        sel.style.left = initialTabPositions[id].left;
      });

      // æ»‘åŠ¨åŠŸèƒ½ - é‡æ–°å®ç°ï¼Œä¿®å¤é—®é¢˜
      let touchStartX = 0;
      let touchStartY = 0;
      let isTouching = false;
      let swipeThreshold = 50; // æ»‘åŠ¨é˜ˆå€¼

      function handleTouchStart(e) {
        // å¦‚æœç‚¹å‡»çš„æ˜¯åˆ†ç±»é€‰æ‹©å™¨æˆ–åˆ·æ–°æŒ‰é’®ï¼Œä¸å¤„ç†æ»‘åŠ¨
        if (e.target.closest('.category-selector') || e.target.closest('#refresh-button')) {
          return;
        }
        
        isTouching = true;
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }

      function handleTouchMove(e) {
        if (!isTouching) return;
        
        const touchCurrentX = e.touches[0].clientX;
        const touchCurrentY = e.touches[0].clientY;
        const deltaX = touchCurrentX - touchStartX;
        const deltaY = touchCurrentY - touchStartY;
        
        // åªæœ‰æ°´å¹³æ»‘åŠ¨è·ç¦»å¤§äºå‚ç›´æ»‘åŠ¨è·ç¦»æ—¶æ‰å¤„ç†
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 20) {
          e.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
          
          // æ˜¾ç¤ºæ»‘åŠ¨æŒ‡ç¤ºå™¨
          if (deltaX > 0) {
            swipeRightIndicator.classList.add('show');
            swipeLeftIndicator.classList.remove('show');
          } else {
            swipeLeftIndicator.classList.add('show');
            swipeRightIndicator.classList.remove('show');
          }
        }
      }

      function handleTouchEnd(e) {
        if (!isTouching) return;
        
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;
        
        // éšè—æ»‘åŠ¨æŒ‡ç¤ºå™¨
        swipeLeftIndicator.classList.remove('show');
        swipeRightIndicator.classList.remove('show');
        
        // æ£€æŸ¥æ˜¯å¦ä¸ºæœ‰æ•ˆæ»‘åŠ¨
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > swipeThreshold) {
          const currentIndex = categoryVisualOrder.indexOf(currentCategoryId);
          
          if (deltaX > 0 && currentIndex > 0) {
            // å‘å³æ»‘åŠ¨ï¼Œåˆ‡æ¢åˆ°ä¸Šä¸€ä¸ªåˆ†ç±»
            setActiveCategory(categoryVisualOrder[currentIndex - 1]);
          } else if (deltaX < 0 && currentIndex < categoryVisualOrder.length - 1) {
            // å‘å·¦æ»‘åŠ¨ï¼Œåˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªåˆ†ç±»
            setActiveCategory(categoryVisualOrder[currentIndex + 1]);
          }
        } else if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10) {
          // å¦‚æœæ˜¯è½»å¾®ç§»åŠ¨ï¼Œè§†ä¸ºç‚¹å‡»
          displayNewTopic();
        }
        
        isTouching = false;
      }

      // æ·»åŠ è§¦æ‘¸äº‹ä»¶ç›‘å¬å™¨
      topicCardElement.addEventListener('touchstart', handleTouchStart, { passive: false });
      topicCardElement.addEventListener('touchmove', handleTouchMove, { passive: false });
      topicCardElement.addEventListener('touchend', handleTouchEnd, { passive: false });

      function getRandomTopic(questions) {
        if (!questions || questions.length === 0) return 'è¿™ä¸ªç±»å‹æš‚æ—¶æ²¡æœ‰è¯é¢˜å“¦ï¼';
        if (questions.length === 1) return questions[0];
        let randomIndex;
        do {
          randomIndex = Math.floor(Math.random() * questions.length);
        } while (randomIndex === lastTopicIndex && questions.length > 1);
        lastTopicIndex = randomIndex;
        return questions[randomIndex];
      }

      function displayNewTopic() {
        if (!topicsData[currentCategoryId]) {
          topicTextElement.textContent = 'è¯é¢˜æ•°æ®æœªåŠ è½½æˆ–ç±»å‹ä¸å­˜åœ¨ã€‚';
          return;
        }
        const category = topicsData[currentCategoryId];
        const newTopic = getRandomTopic(category.questions);
        topicTextElement.classList.remove('topic-fade-in');
        topicTextElement.classList.add('topic-fade-out');
        setTimeout(() => {
          topicTextElement.textContent = newTopic;
          topicTextElement.classList.remove('topic-fade-out');
          topicTextElement.classList.add('topic-fade-in');
        }, 300);
      }

      function updateTopicCardUnifiedStyle() {
        if (!topicsData[currentCategoryId]) {
          console.warn('Current category data is not available.');
          return;
        }
        const activeCategoryData = topicsData[currentCategoryId];
        for (const key in topicsData) {
          if (topicsData.hasOwnProperty(key)) {
            topicCardElement.classList.remove(
              topicsData[key].mainCardColor,
              topicsData[key].mainCardTextColor
            );
          }
        }
        topicCardElement.classList.add(
          activeCategoryData.mainCardColor,
          activeCategoryData.mainCardTextColor
        );
      }

      function setActiveCategory(newCategoryId) {
        currentCategoryId = newCategoryId;
        lastTopicIndex = -1; // åˆ‡æ¢åˆ†ç±»æ—¶é‡ç½® lastTopicIndex
        updateTopicCardUnifiedStyle();
        displayNewTopic();

        const activeSelector = categorySelectors.find(
          (s) => s.dataset.categoryId === newCategoryId
        );

        const inactiveSelectorsOrdered = categoryVisualOrder
          .filter((id) => id !== newCategoryId)
          .map((id) => categorySelectors.find((s) => s.dataset.categoryId === id));

        // æ¿€æ´»å¡ç‰‡çš„æ ·å¼
        if (activeSelector) {
          activeSelector.style.transform = 'translateY(0px) scale(1)';
          activeSelector.style.zIndex = 50;
          activeSelector.style.opacity = 1;
          activeSelector.style.boxShadow = 'none';
        }

        // éæ¿€æ´»å¡ç‰‡çš„å †å æ ·å¼ - å¢åŠ é—´è·è®©æ‰€æœ‰å¡ç‰‡éƒ½å¯è§
        inactiveSelectorsOrdered.forEach((selector, index) => {
          if (selector) {
            const depth = index + 1;
            const translateYFactor = -25; // å¢åŠ é—´è·ï¼Œä»-15æ”¹ä¸º-25
            const scaleFactor = 0.05; // å‡å°‘ç¼©æ”¾ï¼Œä»0.06æ”¹ä¸º0.05
            const opacityFactor = 0.12; // è°ƒæ•´é€æ˜åº¦

            selector.style.transform = `translateY(${
              depth * translateYFactor
            }px) scale(${1 - depth * scaleFactor})`;
            selector.style.zIndex = 40 - depth * 10;
            selector.style.opacity = Math.max(0.5, 1 - depth * opacityFactor); // æœ€å°é€æ˜åº¦æé«˜åˆ°0.5
            selector.style.boxShadow = 'none';
          }
        });
      }

      function goBack() {
        window.location.href = 'index.html';
      }

      refreshButton.addEventListener('click', (e) => {
        e.stopPropagation();
        displayNewTopic();
      });

      categorySelectors.forEach((selector) => {
        selector.addEventListener('click', (e) => {
          e.stopPropagation();
          setActiveCategory(selector.dataset.categoryId);
        });
      });
    </script>
