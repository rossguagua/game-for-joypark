<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>喝酒话题游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #151515;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 60px;
        padding-bottom: 80px;
        overflow-x: hidden;
      }

      .topic-fade-out {
        animation: fadeOutTopic 0.3s ease-in-out forwards;
      }
      .topic-fade-in {
        animation: fadeInTopic 0.3s ease-in-out forwards;
      }

      @keyframes fadeInTopic {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOutTopic {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-15px);
        }
      }

      .font-mi-sans {
        /* Placeholder */
      }
      .font-rajdhani {
        /* Placeholder */
      }

      .category-text-part {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 1.2;
        height: 100%;
      }

      .category-selector {
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55),
          opacity 0.4s ease-out;
        transform-origin: center top;
        position: absolute;
        border-radius: 0.75rem;
      }

      #topic-card {
        position: relative;
        padding-top: 80px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.35),
          0px 4px 12px rgba(0, 0, 0, 0.25);
        touch-action: pan-x;
      }

      #category-selectors-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .back-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
        z-index: 100;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(-50%) translateY(-2px);
      }

      .back-button:active {
        transform: translateX(-50%) translateY(0);
      }

      /* Swipe indicator */
      .swipe-indicator {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        z-index: 60;
      }

      .swipe-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .swipe-dot.active {
        background: rgba(255, 255, 255, 0.8);
        transform: scale(1.2);
      }

      /* Swipe hint animation */
      .swipe-hint {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
        animation: swipeHint 2s infinite;
        pointer-events: none;
        z-index: 70;
      }

      @keyframes swipeHint {
        0%, 100% {
          opacity: 0.6;
          transform: translateY(-50%) translateX(0);
        }
        50% {
          opacity: 1;
          transform: translateY(-50%) translateX(-10px);
        }
      }

      .swipe-hint.hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-[#151515] text-white">
    <div class="container w-full max-w-[350px] p-4 flex flex-col items-center">
      <div
        id="topic-card"
        class="w-full h-[450px] rounded-xl flex flex-col items-center justify-between cursor-pointer transition-colors duration-300 ease-in-out"
      >
        <div id="category-selectors-container">
          <div
            data-category-id="surprise"
            class="category-selector w-[264px] h-[100px]"
            style="background-color: #ffc9dc"
          >
            <div
              class="absolute right-0 top-1/10 -translate-y-1/4 w-[128px] h-[32px] rounded-lg flex items-center justify-center"
              style="background-color: #f93c7e; color: #2df92a"
            >
              <div class="category-text-part">
                <span class="text-xs font-medium font-mi-sans block"
                  >盲盒 Surprise Me</span
                >
              </div>
            </div>
          </div>
          <div
            data-category-id="intense"
            class="category-selector w-[280px] h-[100px]"
            style="background-color: #b8b4ff"
          >
            <div
              class="absolute right-0 top-1/10 -translate-y-1/4 w-[128px] h-[32px] rounded-lg flex items-center justify-center"
              style="background-color: #342af6; color: #ff2470"
            >
              <div class="category-text-part">
                <span class="text-xs font-medium font-mi-sans block"
                  >加麻加辣 Intense</span
                >
              </div>
            </div>
          </div>
          <div
            data-category-id="ontheedge"
            class="category-selector w-[296px] h-[100px]"
            style="background-color: #a0e7e5"
          >
            <div
              class="absolute right-0 top-1/10 -translate-y-1/4 w-[128px] h-[32px] rounded-lg flex items-center justify-center"
              style="background-color: #ffc9dc; color: #560ee6"
            >
              <div class="category-text-part">
                <span class="text-xs font-medium font-mi-sans block"
                  >微辣 On the Edge</span
                >
              </div>
            </div>
          </div>
          <div
            data-category-id="mildmode"
            class="category-selector w-[316px] h-[100px]"
            style="background-color: #c8fd0b"
          >
            <div
              class="absolute right-0 top-1/10 -translate-y-1/4 w-[128px] h-[32px] rounded-lg flex items-center justify-center"
              style="background-color: #2df92a; color: black"
            >
              <div class="category-text-part">
                <span class="text-xs font-medium font-mi-sans block"
                  >清汤 Mild Mode</span
                >
              </div>
            </div>
          </div>
        </div>

        <div
          id="topic-text"
          class="text-3xl md:text-4xl font-extrabold uppercase text-center leading-tight flex items-center justify-center h-full px-4 mt-[20px] mb-auto"
          style="letter-spacing: 0.02em"
        >
          点击卡片开始
        </div>

        <button
          id="refresh-button"
          aria-label="下一个话题"
          class="bg-black rounded-full p-3 w-16 h-16 flex items-center justify-center text-white shadow-lg mb-6 z-50 hover:bg-gray-800 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </button>

        <!-- Swipe hint -->
        <div id="swipe-hint" class="swipe-hint">
          ← 滑动切换 →
        </div>
      </div>

      <!-- Swipe indicator dots -->
      <div class="swipe-indicator">
        <div class="swipe-dot" data-category="mildmode"></div>
        <div class="swipe-dot" data-category="ontheedge"></div>
        <div class="swipe-dot" data-category="intense"></div>
        <div class="swipe-dot" data-category="surprise"></div>
      </div>
    </div>

    <!-- Simple Back Button -->
    <button onclick="goBack()" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
      返回游戏库
    </button>

    <script>
      let topicsData = {};

      fetch('topics.json')
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          topicsData = data;
          setActiveCategory(currentCategoryId);
        })
        .catch((error) => {
          console.error('Error fetching topics:', error);
          topicTextElement.textContent = '加载话题失败，请稍后再试。';
        });

      let currentCategoryId = 'mildmode';
      let lastTopicIndex = -1;

      const topicCardElement = document.getElementById('topic-card');
      const topicTextElement = document.getElementById('topic-text');
      const refreshButton = document.getElementById('refresh-button');
      const categorySelectors = Array.from(
        document.querySelectorAll('.category-selector')
      );
      const swipeHint = document.getElementById('swipe-hint');

      const categoryVisualOrder = ['surprise', 'intense', 'ontheedge', 'mildmode'];

      const initialTabPositions = {
        surprise: { left: 'calc(50% - 132px)' },
        intense: { left: 'calc(50% - 140px)' },
        ontheedge: { left: 'calc(50% - 148px)' },
        mildmode: { left: 'calc(50% - 158px)' },
      };

      categorySelectors.forEach((sel) => {
        const id = sel.dataset.categoryId;
        sel.style.left = initialTabPositions[id].left;
      });

      // Swipe functionality
      let startX = 0;
      let startY = 0;
      let isSwipeStarted = false;
      let hasInteracted = false;

      function updateSwipeIndicator() {
        const dots = document.querySelectorAll('.swipe-dot');
        dots.forEach(dot => {
          if (dot.dataset.category === currentCategoryId) {
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });
      }

      function hideSwipeHint() {
        if (!hasInteracted) {
          hasInteracted = true;
          swipeHint.classList.add('hidden');
        }
      }

      topicCardElement.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        isSwipeStarted = true;
      }, { passive: true });

      topicCardElement.addEventListener('touchmove', (e) => {
        if (!isSwipeStarted) return;
        
        const currentX = e.touches[0].clientX;
        const currentY = e.touches[0].clientY;
        const diffX = Math.abs(currentX - startX);
        const diffY = Math.abs(currentY - startY);
        
        // If horizontal swipe is more significant than vertical, prevent default
        if (diffX > diffY && diffX > 10) {
          e.preventDefault();
        }
      }, { passive: false });

      topicCardElement.addEventListener('touchend', (e) => {
        if (!isSwipeStarted) return;
        
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const diffX = startX - endX;
        const diffY = Math.abs(startY - endY);
        
        // Check if it's a horizontal swipe (more horizontal than vertical movement)
        if (Math.abs(diffX) > 50 && Math.abs(diffX) > diffY) {
          hideSwipeHint();
          
          const currentIndex = categoryVisualOrder.indexOf(currentCategoryId);
          let newIndex;
          
          if (diffX > 0) {
            // Swipe left - go to next category
            newIndex = (currentIndex + 1) % categoryVisualOrder.length;
          } else {
            // Swipe right - go to previous category
            newIndex = (currentIndex - 1 + categoryVisualOrder.length) % categoryVisualOrder.length;
          }
          
          setActiveCategory(categoryVisualOrder[newIndex]);
        } else if (Math.abs(diffX) < 10 && diffY < 10) {
          // It's a tap, not a swipe
          hideSwipeHint();
          displayNewTopic();
        }
        
        isSwipeStarted = false;
      }, { passive: true });

      // Mouse events for desktop testing
      let isMouseDown = false;
      let mouseStartX = 0;

      topicCardElement.addEventListener('mousedown', (e) => {
        isMouseDown = true;
        mouseStartX = e.clientX;
      });

      topicCardElement.addEventListener('mousemove', (e) => {
        if (!isMouseDown) return;
        e.preventDefault();
      });

      topicCardElement.addEventListener('mouseup', (e) => {
        if (!isMouseDown) return;
        
        const diffX = mouseStartX - e.clientX;
        
        if (Math.abs(diffX) > 50) {
          hideSwipeHint();
          
          const currentIndex = categoryVisualOrder.indexOf(currentCategoryId);
          let newIndex;
          
          if (diffX > 0) {
            newIndex = (currentIndex + 1) % categoryVisualOrder.length;
          } else {
            newIndex = (currentIndex - 1 + categoryVisualOrder.length) % categoryVisualOrder.length;
          }
          
          setActiveCategory(categoryVisualOrder[newIndex]);
        } else if (Math.abs(diffX) < 10) {
          hideSwipeHint();
          displayNewTopic();
        }
        
        isMouseDown = false;
      });

      function getRandomTopic(questions) {
        if (!questions || questions.length === 0) return '这个类型暂时没有话题哦！';
        if (questions.length === 1) return questions[0];
        let randomIndex;
        do {
          randomIndex = Math.floor(Math.random() * questions.length);
        } while (randomIndex === lastTopicIndex && questions.length > 1);
        lastTopicIndex = randomIndex;
        return questions[randomIndex];
      }

      function displayNewTopic() {
        if (!topicsData[currentCategoryId]) {
          topicTextElement.textContent = '话题数据未加载或类型不存在。';
          return;
        }
        const category = topicsData[currentCategoryId];
        const newTopic = getRandomTopic(category.questions);
        topicTextElement.classList.remove('topic-fade-in');
        topicTextElement.classList.add('topic-fade-out');
        setTimeout(() => {
          topicTextElement.textContent = newTopic;
          topicTextElement.classList.remove('topic-fade-out');
          topicTextElement.classList.add('topic-fade-in');
        }, 300);
      }

      function updateTopicCardUnifiedStyle() {
        if (!topicsData[currentCategoryId]) {
          console.warn('Current category data is not available.');
          return;
        }
        const activeCategoryData = topicsData[currentCategoryId];
        for (const key in topicsData) {
          if (topicsData.hasOwnProperty(key)) {
            topicCardElement.classList.remove(
              topicsData[key].mainCardColor,
              topicsData[key].mainCardTextColor
            );
          }
        }
        topicCardElement.classList.add(
          activeCategoryData.mainCardColor,
          activeCategoryData.mainCardTextColor
        );
      }

      function setActiveCategory(newCategoryId) {
        currentCategoryId = newCategoryId;
        lastTopicIndex = -1;
        updateTopicCardUnifiedStyle();
        updateSwipeIndicator();
        displayNewTopic();

        const activeSelector = categorySelectors.find(
          (s) => s.dataset.categoryId === newCategoryId
        );

        const inactiveSelectorsOrdered = categoryVisualOrder
          .filter((id) => id !== newCategoryId)
          .map((id) => categorySelectors.find((s) => s.dataset.categoryId === id));

        if (activeSelector) {
          activeSelector.style.transform = 'translateY(0px) scale(1)';
          activeSelector.style.zIndex = 50;
          activeSelector.style.opacity = 1;
          activeSelector.style.boxShadow = 'none';
        }

        inactiveSelectorsOrdered.forEach((selector, index) => {
          if (selector) {
            const depth = index + 1;
            const translateYFactor = -30;
            const scaleFactor = 0.1;
            const opacityFactor = 0.1;

            selector.style.transform = `translateY(${
              depth * translateYFactor
            }px) scale(${1 - depth * scaleFactor})`;
            selector.style.zIndex = 40 - depth * 10;
            selector.style.opacity = Math.max(0, 1 - depth * opacityFactor);
            selector.style.boxShadow = 'none';
          }
        });
      }

      function goBack() {
        window.location.href = 'index.html';
      }

      // Keep the original click functionality for the category selectors
      categorySelectors.forEach((selector) => {
        selector.addEventListener('click', (e) => {
          e.stopPropagation();
          hideSwipeHint();
          setActiveCategory(selector.dataset.categoryId);
        });
      });

      refreshButton.addEventListener('click', (e) => {
        e.stopPropagation();
        hideSwipeHint();
        displayNewTopic();
      });

      // Hide swipe hint after 5 seconds
      setTimeout(() => {
        if (!hasInteracted) {
          swipeHint.classList.add('hidden');
        }
      }, 5000);
    </script>
  </body>
</html>
